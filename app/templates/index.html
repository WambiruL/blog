{% extends 'base.html'%}
{% block content %}
<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <span class="subheading"><i class="fas fa-quote-left"></i> <em>{{quote.quote}}</em> <i class="fas fa-quote-right"></i></span>
          <h2 style="color: red;">{{quote.author}}</h2>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {%for post in posts%}
        <div class="post-preview">
          <a href="{{url_for('main.post', id = post.id)}}">
            <h2 class="post-title">
              {{post.post_title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.post_content | truncate (45) | safe}}
              <p class="text-secondary text-center">{{post.posted_at.strftime('%B %d, %Y')}}</p>
            </h3>
           
          </a>
        </div>
        <hr>
        {%endfor%}
      </div>
    </div>
  </div>

{%endblock%}
